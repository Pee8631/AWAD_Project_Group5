<div class="container" style="margin-top:50px;">
    <div class="card">
        <div class="card-header">
            Signup
        </div>
        <div class="card-body" style="margin-left:10px;">
            <div class="row">
                <div class="col-md-7">

                    <form [formGroup]="profileForm">

                        <div class="form-group">
                            <label>Username</label>
                            <input type="stdid" class="form-control" formControlName='username'>
                        </div><br />

                        <div class="form-group">
                            <label>Password</label>
                            <input type="stdid" class="form-control" formControlName='password'>
                        </div><br />

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName='name'>
                        </div><br />

                        <div class="form-group">
                            <label>Gender</label><br />
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" value="Male"
                                        formControlName='gender'>Male
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="sex" value="Female"
                                        formControlName='sex'>Female
                                </label>
                            </div>
                        </div><br />


                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName='email'>
                        </div><br />

                        <div class="form-group">
                            <label>Telephone Number</label>
                            <input type="text" class="form-control" formControlName='Tel'>
                        </div><br />

                        <br /><br />
                        <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
