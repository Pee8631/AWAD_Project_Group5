<div class="container" style="margin-top:50px;">
    <div class="card">
        <div class="card-header">
            สมัครสมาชิก
        </div>
        <div class="card-body" style="margin-left:10px;">
            <div class="row">
                <div class="col-md-7">

                    <form [formGroup]="profileForm">

                        <div class="form-group">
                            <label>ชื่อผู้ใช้</label>
                            <input type="stdid" class="form-control" formControlName='username'>
                        </div><br />

                        <div class="form-group">
                            <label>รหัสผ่าน</label>
                            <input type="stdid" class="form-control" formControlName='password'>
                        </div><br />

                        <div class="form-group">
                            <label>ชื่อ-สกุล</label>
                            <input type="text" class="form-control" formControlName='name'>
                        </div><br />

                        <div class="form-group">
                            <label>เพศ</label><br />
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gender" value="Male"
                                        formControlName='gender'>ชาย
                                </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="sex" value="Female"
                                        formControlName='gender'>หญิง
                                </label>
                            </div>
                        </div><br />


                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="email" class="form-control" formControlName='email'>
                        </div><br />

                        <div class="form-group">
                            <label>โทรศัพท์.</label>
                            <input type="text" class="form-control" formControlName='Tel'>
                        </div><br />

                        <br /><br />
                        <button type="submit" class="btn btn-primary" (click)= " signup()" >ยืนยัน</button>&nbsp;
                        <button type="reset" class="btn btn-danger">ล้าง</button>&nbsp;
                        <button type="button" class="btn btn-primary" (click) = "signin()" >เข้าสู่ระบบ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
