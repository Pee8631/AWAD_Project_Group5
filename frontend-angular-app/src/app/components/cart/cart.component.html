<div class="table-responsive-md">
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>ID.</th>
                <th>who</th>
                <th>Type</th>
                <th>Name</th>
                <th>Detail</th>
                <th>Price</th>
            </tr>
        </thead>

            <tr *ngFor="let item of cart; index as i">
                <td scope="row">item.type</td>
                <td>item.id</td>

                <td>item.name</td>
                <td>item.detail</td>
                <td>item.price</td>
            </tr>
        </tbody>
    </table>
</div>
