<app-mynavbar></app-mynavbar>

<h2> Cart</h2>
<div class="table-responsive-md">
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>ID.</th>
                <th>Type</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart; index as i">
                <td scope="row">{{item.id}}</td>
                <td>{{item.type}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>

            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3 text-right">
        <h4>Total : {{getsumPrice()}}</h4>
    </div>
</div>
<br>
<div class="row" >
    <div class="col-md-5"></div>
        <div class="col-md-6" >
            <button  type="submit" class="btn btn-primary" routerLink="/address" routerLinkActive="active">Submit</button>&nbsp;&nbsp;
        
            <button  type="reset" class="btn btn-primary" routerLink="/products" routerLinkActive="active">back</button>
        </div>

</div>
