<app-mynavbar></app-mynavbar>

<h2>4rd: Cart</h2>
<div class="table-responsive-md">
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>ID.</th>
                <th>Type</th>
                <th>Name</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart; index as i">
                <td scope="row">{{item.id}}</td>
                <td>{{item.type}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td><button type="delete" class="btn btn-primary" (click) = "deleteCart(i,item.price)">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <h4>Total : {{getsumPrice()}}</h4>
    </div>
</div>

<div class="row" >
    <div class="col-md-12">
        <button  type="submit" class="btn btn-primary" routerLink="/address" routerLinkActive="active">Submit</button>
        <button  type="reset" class="btn btn-primary" routerLink="/products" routerLinkActive="active">back</button>
    </div>

</div>
