<app-mynavbar></app-mynavbar>

<div class="container-fluid" style="margin-top:30px">           
    <div class="row">
        <div class="col-md-12">
            <h2>รายการสินค้าของคุณ</h2>
            <div class="table-responsive-md">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>รหัสสินค้า</th>
                            <th>ชนิดของสินค้า</th>
                            <th>ชื่อสินค้า</th>
                            <th>รายละเอียดสินค้า</th>
                            <th>จำนวน</th>
                            <th>ราคา</th>
                            <th>รูปภาพสินค้า</th>
                            <th>จัดการสินค้า</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; index as i">
                            <td scope="row">{{item.id}}</td>
                            <td>{{item.type}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.detail}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.price}}</td>
                            <td><img [src]="item.img" style="height:150px;"></td>
                            <td>

                                <button type="button" class="btn btn-danger" (click) = "updateProduct(item.id)">แก้ไข</button>&nbsp;
                                <button type="reset" class="btn btn-primary" (click) = "deleteProduct(item.id)">ลบ</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
