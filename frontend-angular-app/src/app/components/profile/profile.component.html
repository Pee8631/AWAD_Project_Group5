<app-mynavbar></app-mynavbar>
<div class="card">
    
    <div class="card-body">
        <h4 class="card-title">Profile</h4>
        <div class="row">
            <div class="col-md-2">
                
            </div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Profile
                    </div>
                    <div class="card-body">

                        <div class="row" style="padding: 5px;">
                            <div class="col-lg-2"><i class="fa fa-user-circle" aria-hidden="true"></i> Username:</div>
                            <div class="col-lg-10 text-left">
                                {{getUser()}}
                            </div>
                        </div>
                        
                        <div class="row" style="padding: 5px;">
                            <div class="col-lg-2"><i class="fa fa-user-circle" aria-hidden="true"></i> Name:</div>
                            <div class="col-lg-10 text-left">
                                {{getName()}}
                            </div>
                        </div>

                        <div class="row" style="padding: 5px;">
                            <div class="col-lg-2"><i class="fas fa-venus-mars" aria-hidden="true"></i> Gender:</div>
                            <div class="col-lg-10 text-left">
                                {{getGender()}}
                            </div>
                        </div>
                    
                        <div class="row" style="padding: 5px;">
                            <div class="col-lg-2"><i class="fa fa-at" aria-hidden="true"></i> Email:</div>
                            <div class="col-sm-10 text-left">
                                {{getEmail()}}
                            </div>
                        </div>
                        <div class="row" style="padding: 5px;">
                            <div class="col-lg-2"><i class="fa fa-phone" aria-hidden="true"></i> Phone:</div>
                            <div class="col-lg-10 text-left">
                                {{getTel()}}
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
