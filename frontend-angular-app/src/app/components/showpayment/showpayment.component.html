<app-mynavbar></app-mynavbar>

<div class="container-fluid" style="margin-top:30px">           
    <div class="row">
        <div class="col-md-12">
            <h2>บัญชีสำหรับชำระเงิน</h2>
            <div class="table-responsive-md">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                        <tr>
                            <th>บัญชีธนาคาร</th>
                            <th>หมายเลขบัญชี</th>
                            <th>ชื่อบัญชี</th>
                            <th>จัดการบัญชี</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of payment; index as i">
                            <td>{{item.bank}}</td>
                            <td>{{item.accountID}}</td>
                            <td>{{item.accountName}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click) = "deletepaymentt(item.accountID)">ลบ</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
